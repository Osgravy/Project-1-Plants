<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        
        header {
            background: linear-gradient(90deg, #2a607c, #4b9cd3);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        
        main {
            padding: 20px;
        }

        section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: scale(1.02);
        }

        
        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5em;
        }

        
        footer {
            text-align: center;
            padding: 10px 0;
            background: #2a607c;
            color: white;
        }

        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Project or something</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Website stuff...</p>
        </section>
        
        <section id="portfolio">
            <h2>My Work</h2>
            <p>More website stuff....</p>
        </section>
        
        <section id="contact">
            <h2>Contact Me</h2>
            <p>EVEN MORE website stuff.....</p>
        </section>
    </main>
    
    <footer>
        <p> Cool ass footer.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
